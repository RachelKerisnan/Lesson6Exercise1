<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
</head>


<body>
    
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid bg-primary p-5" >
        <!-- Add a container here for responsiveness -->
        <div class="container p-5"  >
            <!-- Add a row here that will contain 2 columns -->
            <div class="row p-3">
                
                <div class="col-sm-8 p-3">
                <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                <h2>Bootstrap Hero</h2>
                <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                <p>This is my first time trying out Bootstrap and I am enjoying it! Look what I made here.</p>
           
                <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                <!-- <button class="btn btn-primary" type="submit">Button</button> -->
                <button type="button" class="btn btn-outline-dark">Learn More</button> 
             
            </div>
                <!-- <button type="button" class="btn btn-dark">Learn More</button> -->
                <!-- Add a column here for the image -->
                <div class="col-sm-4 p-3">
                    
                    <img src="pngfind.com-flower-vase-with-flowers-6716528.png" class="img-fluid" alt="flower"  >

                </div>
            </div>
        </div>
    </div>

</body>

</html>
